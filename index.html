<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7c8d1;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 10px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff477e;
            opacity: 0;
            animation: slideUp 1.5s forwards 1s;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #fff;
            opacity: 0;
            animation: slideUp 1.5s forwards 1.5s;
        }
        .heart {
            font-size: 6em;
            color: #fff647;
            margin-bottom: 20px;
            animation: heartbeat 1s infinite alternate;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }
        button {
            background-color: #1943da;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            opacity: 0;
            animation: slideUp 1.5s forwards 2s;
        }
        button:hover {
            background-color: #1a1aff;
            transform: translateY(-5px);
        }

        /* Imagen */
        .image-container {
            margin-bottom: 30px;
        }
        .image-container img {
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(2);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .heart {
                font-size: 4em;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
            .image-container img {
                width: 90%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">❤</div>
        <h1>¿Quieres ser mi San Valentín?</h1>
        <p>Este 14 de febrero quiero que estes conmigo mi corazoncito.</p>

        <!-- Apartado para la imagen -->
        <div class="image-container">
            <img src="gato.jpeg" alt="Te amo">
        </div>

        <button onclick="acceptProposal()">Sí, quiero ser tu San Valentín</button>
    </div>

    <script>
        function acceptProposal() {
            alert('¡Gracias! Te amo mucho, feliz San Valentín.');
            window.location.href = "https://open.spotify.com/intl-es/track/1OubIZ0ARYCUq5kceYUQiO?si=fb467a25ea6a4727";  // Cambia este enlace si deseas algo más personalizado.
        }
    </script>

</body>
</html>
